            <div class="flex pt-[18px] mx-auto w-fit">

        </form>

            <p class="text-[15px] text-[#70757a]">Rwanda</p>
        </div>
        <div class="flex justify-evenly xl:justify-between flex-wrap px-5">
            <div class="flex md:hidden">
                <a href="#" class="p-[15px] text-[#70757a] text-sm hover:underline">Dark theme: off</a>
                <a href="#" class="p-[15px] text-[#70757a] text-sm hover:underline">Settings</a>
